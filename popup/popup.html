<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="popup.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="icon">📝</div>
      <h1 class="title">NotoSansへ置換するやつ(改修型)</h1>
    </div>

    <div class="status-card">
      <div class="status-indicator">
        <span class="dot active"></span>
        <span class="status-text">動作中</span>
      </div>
      <p class="description">読みづらい日本語フォントを自動的にNoto Sansに置換します</p>
    </div>

    <div class="features">
      <div class="feature-item">
        <span class="feature-icon">⚡</span>
        <span class="feature-text">高速処理</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">🔄</span>
        <span class="feature-text">自動検出</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">✨</span>
        <span class="feature-text">最適化済</span>
      </div>
    </div>

    <div class="info-section">
      <h2 class="section-title">置換対象フォント</h2>
      <div class="font-list">
        <span class="font-tag">MS Gothic</span>
        <span class="font-tag">Meiryo</span>
        <span class="font-tag">Yu Gothic</span>
        <span class="font-tag">Segoe UI</span>
        <span class="font-tag">Arial</span>
        <span class="font-tag">Roboto</span>
        <span class="font-tag">Helvetica</span>
        <span class="font-tag">その他</span>
      </div>
    </div>

    <div class="footer">
      <p class="version" id="version">v-.-.-</p>
    </div>
  </div>
</body>

</html>
